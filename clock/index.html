<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Over Skyline</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="images\iceland1.jpg" alt="City Skyline" class="background-image">
    <div class="clock">
      <img src="images\clockimage.png" alt="Clock Face" class="clock-face">
      <img src="images\hand.png" alt="Hour Hand" class="hour-hand">
      <img src="images\hand.png" alt="Minute Hand" class="minute-hand">
    </div>
    <div class="box">
      <p>Welcome to Gabekross Technologies</p>
      <a href="#" class="link">Check for more information</a>
      <button class="btn">Click me</button>
    </div>
  </div>
</body>
</html>
